<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск — TrustyMiniatures</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP&family=Orbitron:wght@500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/_reset.css">
  <link rel="stylesheet" href="/css/_normalize.css">
  <link rel="stylesheet" href="/css/_variables.css">
  <link rel="stylesheet" href="/css/_global.css">
  <link rel="stylesheet" href="/css/_fonts.css">
  <link rel="stylesheet" href="/css/_overall.css">
    <link rel="stylesheet" href="/css/components/_search.css">
  <link rel="stylesheet" href="/search-page/components/search-page.css">
  <link rel="stylesheet" href="/css/_nsfwblur.css">
  <link rel="stylesheet" href="/css/components/header.css">
  <link rel="stylesheet" href="/css/components/_footer.css">

</head>
<body>
  <div id="header-placeholder"></div>
  <button id="filters-toggle" class="filters-btn" aria-label="Открыть фильтры">Фильтры</button>

  <main class="search-page">
    <div class="search-page-background"></div>
    <form class="search__bar__container  container">
      <div class="search__bar">
        <input 
          class="search-form__field" 
          name="search" 
          placeholder="Поиск товаров..."
          type="text" 
          id="search-input">
      </div>

      <aside id="filters-panel" class="filters-panel" aria-hidden="false">

        <div class="filters-content">
          <fieldset class="filter-block">
            <legend>Персонажи</legend>
            <label><input type="checkbox" name="gender" value="female" class="filter-control"> Женские персонажи</label>
            <label><input type="checkbox" name="gender" value="male" class="filter-control"> Мужские персонажи</label>
            <label><input type="checkbox" name="adult" value="adult" class="filter-control"> 18+</label>
          </fieldset>

          <fieldset class="filter-block">
            <legend>Категории</legend>
            <label><input type="checkbox" name="category" value="anime" class="filter-control"> Аниме / Манга</label>
            <label><input type="checkbox" name="category" value="games" class="filter-control"> Игры</label>
          </fieldset>

          <fieldset class="filter-block">
            <legend>Цена (₽)</legend>
            <div class="price-row">
              <input type="number" id="price-min" min="0" placeholder="От" class="price-input">
              <span class="dash">—</span>
              <input type="number" id="price-max" min="0" placeholder="До" class="price-input">
            </div>
          </fieldset>

          <fieldset class="filter-block">
            <legend>Высота (см)</legend>
            <label><input type="radio" name="height" value="lt10" class="filter-control"> &lt; 10</label>
            <label><input type="radio" name="height" value="10-20" class="filter-control"> 10–20</label>
            <label><input type="radio" name="height" value="20-30" class="filter-control"> 20–30</label>
            <label><input type="radio" name="height" value="gt30" class="filter-control"> &gt; 30</label>
            <label><input type="radio" name="height" value="" class="filter-control" checked> Любая</label>
          </fieldset>
          <div id="product-count" class="product-count"></div>

          <div class="filters-actions">
            <button id="apply-filters-btn" class="apply-btn">Применить</button>
            <button id="reset-filters-btn" class="reset-btn">Сбросить</button>
          </div>
        </div>
      </aside>
    </form>

    <section class="search-results">
      <div class="product-card nsfw">
      <div class="no-results-message">Ничего не найдено. Попробуйте применить другие фильтры</div>
      <!-- Здесь будут рендериться результаты поиска -->
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/main.js"></script>
  <script src="/search-page/search-page.js"></script>
</body>
</html>
