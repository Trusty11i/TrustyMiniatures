<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
</head>
<body>
  <h2>Вход по email-ссылке</h2>
  <input type="email" id="email" placeholder="Введите email">
  <button onclick="sendSignInLink()">Отправить ссылку для входа</button>

  <div id="settings" style="display: none;">
    <label>
      <input type="checkbox" id="toggle18" onchange="saveSetting()">
      Показывать 18+ контент
    </label>
    <button onclick="logout()">Выход</button>
  </div>

  <script>
    // Настройка Firebase
    const firebaseConfig = {
  apiKey: process.env.FIREBASE_API_KEY,
  authDomain: "trustyminiatures.firebaseapp.com",
  projectId: "trustyminiatures",
  storageBucket: "trustyminiatures.firebasestorage.app",
  messagingSenderId: "935589607784",
  appId: "1:935589607784:web:a42320384780140156fedd",
  measurementId: "G-S7N2563QX0",
  databaseURL: "https://trustyminiatures-default-rtdb.firebaseio.com"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const functions = firebase.functions();  // Подключаем функции

    // Отправка email-ссылки для входа
    function sendSignInLink() {
      const email = document.getElementById("email").value;
      const actionCodeSettings = {
        url: window.location.href,
        handleCodeInApp: true
      };

      const sendSignInLink = functions.httpsCallable('sendSignInLink');
      sendSignInLink({ email: email, url: window.location.href })
        .then((result) => {
          alert(result.data.message); // Письмо отправлено
        })
        .catch(console.error);
    }

    // Обработка ссылки при переходе из письма
    window.addEventListener('DOMContentLoaded', () => {
      if (auth.isSignInWithEmailLink(window.location.href)) {
        let email = window.localStorage.getItem("emailForSignIn");
        if (!email) email = window.prompt("Введите email для подтверждения:");
        auth.signInWithEmailLink(email, window.location.href)
          .then((result) => {
            document.getElementById("settings").style.display = "block";
            loadSettings(result.user.uid);
          })
          .catch(console.error);
      }
    });

    // Сохранение настройки 18+ контента
    function saveSetting() {
      const uid = auth.currentUser.uid;
      const show18 = document.getElementById("toggle18").checked;
      firebase.database().ref('users/' + uid).set({ show18 });
    }

    // Загрузка настройки при входе
    function loadSettings(uid) {
      firebase.database().ref('users/' + uid).once('value').then(snapshot => {
        const val = snapshot.val();
        if (val && val.show18) document.getElementById("toggle18").checked = true;
      });
    }

    // Выход из аккаунта
    function logout() {
      auth.signOut().then(() => location.reload());
    }
  </script>
</body>
</html>
